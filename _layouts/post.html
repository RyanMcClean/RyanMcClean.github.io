---
layout: default
---
{% assign author = site.data.authors[page.author] %}


<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by <a href="https://github.com/{{ author.github_name }}">{{ author.name | default: site.author
    }}</a>
</p>

{{content}}

{% if page.tags %}
<small>tags: <em>{{ page.tags | join: " </em> - <em>" }}</em></small>
{% endif %}
